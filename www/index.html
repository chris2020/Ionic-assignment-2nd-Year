<!DOCTYPE html>
<!--Whole of html file is available for use with angularjs-->
<html ng-app="calorific">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
    
  <body>

    <!--This page will show how many calories have been consumed today-->
    <ion-pane>
    
      <!--Header bar is green, this is chosen as it's often considered a colour that means something is natural and healthy-->    
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Todays Calories</h1>
      </ion-header-bar>
        
      <ion-content ng-controller="dailyCalories" >
          
          <div align=center>
          
              <h1>You've consumed</h1>
                     
              <button  class="button button-balanced" ng-click="dayCal = 0">
                  Reset
              </button>
              
               <h1>{{dayCal}}</h1>
              
          </div>
          
      </ion-content>
        
    </ion-pane>
      
  </body>
    
</html>
